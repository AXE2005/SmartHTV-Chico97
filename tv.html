  <script type="text/javascript">
  	var displaying='';
  	function loadContent(btn){
  		var animation="slideInRight";
  		$("#variableContent").hide();
  		var btnName=$(btn)[0].innerText;
  		//$("#varTitle").html(btnName);
  		switch(btnName){
  			case("Instrucciones"):
  				$("#varImage").attr("src","imgs/manualcontrol.png");
				break;
			case("Cine"):
  				$("#varImage").attr("src","imagesjv/cine.png");
				break;
  			case("Variedades"):
				$("#varImage").attr("src","imagesjv/variedades.png")
				break;
  			case("Deportes"):
				$("#varImage").attr("src","imagesjv/deportes.png")
				break;
  			case("Opinión"):
				$("#varImage").attr("src","imagesjv/opinion.png")
				break;	
  			case("Series"):
				$("#varImage").attr("src","imagesjv/series.png")
				break;
  			case("HD"):
				$("#varImage").attr("src","imagesjv/hd.png")
				break;													
  		}
  		if(!$('#variableContent').is(':visible')){
  			$("#variableContent").addClass('animated '+animation);
  			$("#variableContent").show();	       
            //wait for animation to finish before removing classes
            window.setTimeout( function(){
                $("#variableContent").removeClass('animated '+animation);
            }, 1000);
        }
  	}

</script>
